<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <h1 class="display">Weather Dashboard</h1>
    </nav>

    <div class="container">
      <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Search for a City:</h5>
                <input type="text" id="searchCity" value="you can see that the API is connected">
                <button class="search">Search</button>
                <i class="fas fa-search"></i>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="1"></li>
                      <li class="list-group-item" id="2"></li>
                      <li class="list-group-item" id="3"></li>
                      <li class="list-group-item" id="4"></li>
                      <li class="list-group-item" id="5"></li>
                      <li class="list-group-item" id="6"></li>
                      <li class="list-group-item" id="7"></li>
                      <li class="list-group-item" id="8"></li>
                      <li class="list-group-item" id="9"></li>
                      <li class="list-group-item" id="10"></li>
                    </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body border-primary mb-3">
                <h5 class="city-name" id="currentDay"></h5>
                <p class="temperature">Temperature: </p>
                <p class="humidity">Humidity: </p>
                <p class="wind-speed">Wind Speed: </p>
                <p class="uv-index">UV Index: </p>
              </div>
              <div class="card-body" >
                <h5 class="city-name" id="5-day-forecast">5-Day Forecast</h5>  
                <div class="card-group">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-1"></h5>
                        <p class="card-text">Display Info from the API</p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-2"></h5>
                        <p class="card-text">Display Info from the API</p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-3"></h5>
                        <p class="card-text">Display Info from the API</p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-4"></h5>
                        <p class="card-text">Display Info from the API</p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="forecast-5"></h5>
                        <p class="card-text">Display Info from the API</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
